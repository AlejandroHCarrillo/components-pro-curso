<h1>
  <app-progress-bar progress="50"></app-progress-bar>
  <app-countdown #countdown
  [init]="totalCountdown"
  (onDecrease)="updateProgress($event)"
  (onComplete)="countdownFinished($event)"></app-countdown>
<div class="initInput">
  <label for="totalCountdown">iniciar en:</label>
  <input type="text" id="txtTotalCountdown" [(ngModel)]="totalCountdown">
</div>
  <button (click)="countdown.startCountDown(); counterProgress=0;">Reiniciar</button>
</h1>
